<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Milo Countdown</title>
</head>
<body>
    <main>
        <div class="milo-pic">
            <img src="./assets/Milo.jpg" alt="Milo the really good boi">
        </div>
        <div class="milo-info">
            <h1>Milo</h1>
            <table>
                <tr><th>Terrier, American Pit Bull / Mix</th></tr>
                <tr><th>Male</th></tr>
                <tr><th>1 year old</th></tr>
                <tr><th>59 pounds</th></tr>
                <tr><th>HE A REALLY GOOD BOI</th></tr>
            </table>
            <div id="countdown">
                <h2 id="countdown-header">Countdown:</h2>
                <p id="countdown-timer">00:00:00</p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
